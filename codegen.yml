overwrite: true
schema:
  - "./src/schema/app.gql"
  - |
   scalar Upload
documents: null
generates:
  ./src/server/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  contextType: ../api/context#GqlContext
  mappers:
    FileSource: ../models/FileSource#FileSourceDocument
    SourceBase: ../models/TranscodedSource#TranscodedSourceDocumentBase
    User: ../models/User#UserDocument
  scalars:
    Date: string
