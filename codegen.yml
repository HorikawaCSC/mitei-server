overwrite: true
schema: "./src/schema/app.gql"
documents: null
generates:
  ./src/server/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  contextType: ../api/context#GqlContext
  mappers:
    FileSource: ../models/FileSource#FileSource
    SourceBase: ../models/TranscodedSource#TranscodedSource
  scalars:
    Date: string
