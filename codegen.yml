overwrite: true
schema:
  - "./src/schema/app.gql"
  - |
   scalar Upload
documents: null
generates:
  ./src/server/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  contextType: ../api/context#GqlContext
  mappers:
    FileSource: ../models/FileSource#FileSourceDocument
    TranscodedSource: ../models/TranscodedSource#TranscodedSourceDocument
    User: ../models/User#UserDocument
    RtmpInput: ../models/RtmpInput#RtmpInputDocument
    RecordSource: ../models/RecordSource#RecordSourceDocument
    TranscodePreset: ../models/TranscodePreset#TranscodePresetDocument
    Channel: ../models/streaming/Channel#ChannelDocument
  scalars:
    Date: string
