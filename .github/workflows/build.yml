name: Test / Build

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 11.x
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Setup env
      run: |
        npm ci
        npx lerna bootstrap --hoist
    - name: Test
      run: |
        npx lerna run build --stream
        npx lerna run test --stream
  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event == 'push'
    steps:
    - uses: actions/checkout@v1
    - name: Build the main Docker image
      run: docker build . --tag mitei-server
    - name: Build the nginx Docker image
      run: docker build ./nginx --tag mitei-server-nginx
    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Push image
      run: |
        IMAGE_ID=docker.pkg.github.com/horikawacsc/mitei-server
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        [ "$VERSION" == "master" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag mitei-server $IMAGE_ID/main:$VERSION
        docker tag mitei-server-nginx $IMAGE_ID/nginx:$VERSION
        docker push $IMAGE_ID/main:$VERSION
        docker push $IMAGE_ID/nginx:$VERSION
