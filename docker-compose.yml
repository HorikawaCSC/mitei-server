version: "3"
services:
  app:
    build: .
    image: horikawacsc/mitei-server
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - ./data:/app/data
  rtmp:
    build: ./nginx
    image: horikawacsc/mitei-server-nginx
    ports:
      - 8000:8000
      - 8001:8001
      - 1935:1935
    extra_hosts:
      - app:10.0.0.55
