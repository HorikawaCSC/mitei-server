union Playbackable = FileSource | RecordSource | Channel

enum DeviceType {
  browser
  chromecast
}

type ViewerChallenge {
  token: String!
  code: String!
}

type ViewerChallengeRequest {
  id: String!
  requestFrom: String!
  code: String!
  type: DeviceType!
  createdAt: Date!
}

type ViewerChallengeResult {
  success: Boolean!
  token: String!
}
type ViewerDevice {
  id: String!
  type: DeviceType!
  displayName: String!
  playingContent: Playbackable
}

type ViewerDeviceList {
  total: Int!
  devices: [ViewerDevice!]!
}
