enum FillerControl {
  random
  sequential
}

enum ChannelPermission {
  public
  viewerOnly
}

type Channel {
  id: String!
  displayName: String!
  createdBy: User!
  fillerSources: [TranscodedSource!]!
  fillerControl: FillerControl!
  permission: ChannelPermission!
}

type ChannelList {
  total: Int!
  channels: [Channel!]!
}
