enum ProgramType {
  rtmp,
  transcoded,
  empty,
}

type Program {
  id: ID!
  type: ProgramType!
  duration: Float!
  source: SourceReference
}

type Schedule {
  id: ID!
  title: String!
  startAt: Date!
  endAt: Date!
  channel: Channel!
  programs: [Program!]! @auth(requires: [admin])
  isValid: Boolean! @auth(requires: [admin])
}

type ScheduleList {
  total: Int!
  schedules: [Schedule!]!
}
