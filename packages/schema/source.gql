input UploadFileInfo {
  filename: String!
  size: Int!
}

input UploadFileChunk {
  chunk: Upload!
  begin: Int!
  size: Int!
}

enum TranscodeStatus {
  pending
  waiting
  running
  success
  failed
}

enum SourceType {
  file
  record
}

interface TranscodedSource {
  id: ID!
  status: TranscodeStatus!
  duration: Float
  thumbnailUrl: String
  width: Int
  height: Int
  name: String!
  createdAt: Date!
  updatedAt: Date!
  createdBy: User!
  preset: TranscodePreset
  type: SourceType!
}

type SourceList {
  sources: [TranscodedSource!]!
  total: Int!
}

enum SourceStatus {
  uploading
  available
  deleted
}

type FileSourceOrignalInfo {
  status: SourceStatus!
  extension: String!
  width: Int
  height: Int
  fileSize: Int!
  duration: Float
}

type FileSource implements TranscodedSource {
  id: ID!
  status: TranscodeStatus!
  duration: Float
  thumbnailUrl: String
  width: Int
  height: Int
  name: String!
  createdAt: Date!
  updatedAt: Date!
  createdBy: User!
  preset: TranscodePreset
  type: SourceType!

  # additional props
  source: FileSourceOrignalInfo!
  error: String
  transcodeProgress: Float
}

type FileSourceList {
  sources: [FileSource!]!
  total: Int!
}

enum RtmpStatus {
  live
  unused
}

type RtmpInput {
  id: ID!
  name: String!
  status: RtmpStatus!
  publishUrl: String!
  preset: TranscodePreset!
  createdBy: User!
}

type RtmpInputList {
  inputs: [RtmpInput!]!
  total: Int!
}

type RecordSource implements TranscodedSource {
  id: ID!
  status: TranscodeStatus!
  duration: Float
  thumbnailUrl: String
  width: Int
  height: Int
  name: String!
  createdAt: Date!
  updatedAt: Date!
  createdBy: User!
  preset: TranscodePreset!
  type: SourceType!

  # additional props
  source: RtmpInput!
  error: String
}

type RecordSourceList {
  sources: [RecordSource!]!
  total: Int!
}

type TranscodePreset {
  id: ID!
  name: String!
  parameter: [String!]!
}

type TranscodePresetList {
  presets: [TranscodePreset!]!
  total: Int!
}

union SourceReference = FileSource | RecordSource | RtmpInput
